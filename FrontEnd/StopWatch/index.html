<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7f966d5ce3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2>StopWatch</h2>
    </header>
    <main id="clock">
      <div id="runner">
        <p id="display">00:00:00:00</p>
      </div>
      <div id="buttons">
        <button type="button" class="butt" id="Start">
          <i class="fa-solid fa-play"></i>
        </button>
        <button type="button" class="butt" id="Stop">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button type="button" class="butt" id="Reset">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
